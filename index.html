<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1>Calculator</h1>

    <div id="box">

        4

    </div>


    <main>



        <div id="control">

            <div id="controltop" class="con red">
                AC
            </div>
            <div id="controlmid">

                <div class="con green">←</div>
                <div class="con green"> =</div>

            </div>
            <div id="controlbot" class="con red">
                .
            </div>

        </div>




        <div id="nums">

            <div class="num green">1</div>
            <div class="num red">2</div>
            <div class="num green">3</div>
            <div class="num red">4</div>
            <div class="num green">5</div>
            <div class="num red">6</div>
            <div class="num green">7</div>
            <div class="num red">8</div>
            <div class="num green">9</div>

        </div>



        <div id="operations">

            <div id="opertop" class="ops red">
                ×
            </div>
            <div id="opermid">

                <div class="ops green">+</div>
                <div class="ops green">-</div>

            </div>
            <div id="operbot" class="ops red">
                /
            </div>

        </div>



    </main>




    <footer>

        Made by <a href="https://github.com/shonebinu" target="_blank">Shone Binu <img src="github-logo.png"
                alt="Github Logo"></a>

    </footer>

</body>

</html>
