<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
  </style>
  <script src="scripts.js" defer></script>
</head>

<body>
  <main>
    <section class="display">
    </section>

    <section>
      <div class="row">
        <p class="square red" data-ac>AC</p>
        <p class="square" data-plus-minus>+/-</p>
        <p class="square" value="Backspace">â†©</p>
        <p class="square op" value="/">/</p>
      </div>
      <div class="row">
        <p class="square num" value="7">7</p>
        <p class="square num" value="8">8</p>
        <p class="square num" value="9">9</p>
        <p class="square op" value="*">*</p>
      </div>
      <div class="row">
        <p class="square num" value="4">4</p>
        <p class="square num" value="5">5</p>
        <p class="square num" value="6">6</p>
        <p class="square op" value="-">-</p>
      </div>
      <div class="row">
        <p class="square num" value="1">1</p>
        <p class="square num" value="2">2</p>
        <p class="square num" value="3">3</p>
        <p class="square op" value="+">+</p>
      </div>
      <div class="row">
        <p class="square num" value="0">0</p>
        <p class="square" value=".">.</p>
        <p class="square double green" value="Enter">=</p>
      </div>
    </section>
  </main>
</body>

</html>
