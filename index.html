<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
  </style>
  <script src="scripts.js" defer></script>
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <section class="display">
    </section>

    <section>
      <div class="row">
        <p class="square double red">AC</p>
        <p class="square">â†©</p>
        <p class="square op">/</p>
      </div>
      <div class="row">
        <p class="square num">7</p>
        <p class="square num">8</p>
        <p class="square num">9</p>
        <p class="square op">*</p>
      </div>
      <div class="row">
        <p class="square num">4</p>
        <p class="square num">5</p>
        <p class="square num">6</p>
        <p class="square op">-</p>
      </div>
      <div class="row">
        <p class="square num">1</p>
        <p class="square num">2</p>
        <p class="square num">3</p>
        <p class="square op">+</p>
      </div>
      <div class="row">
        <p class="square num">0</p>
        <p class="square">.</p>
        <p class="square double green" data-equal>=</p>
      </div>
    </section>
  </main>
</body>

</html>
