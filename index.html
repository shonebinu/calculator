<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="icons8-calculator-16.png">
</head>

<body>

    <h1>Calculator</h1>

    <div id="box">

<div id="topbox"></div>
<div id="botbox"></div>

    </div>


    <main>



        <div id="control">

            <div id="controltop" class="con but red">AC</div>
            <div id="controlmid">

                <div class="con but green">←</div>
                <div class="con but green">=</div>

            </div>
            <div id="controlbot" class="con but red">.</div>

        </div>




        <div id="nums">

            <div class="num but green">1</div>
            <div class="num but red">2</div>
            <div class="num but green">3</div>
            <div class="num but red">4</div>
            <div class="num but green">5</div>
            <div class="num but red">6</div>
            <div class="num but green">7</div>
            <div class="num but red">8</div>
            <div class="num but green">9</div>
            <div class="num but green o">0</div>

        </div>



        <div id="operations">

            <div id="opertop" class="ops but red">×</div>
            <div id="opermid">

                <div class="ops but green">+</div>
                <div class="ops but green">-</div>

            </div>
            <div id="operbot" class="ops but red">/</div>

        </div>



    </main>




    <footer>

        Made by <a href="https://github.com/shonebinu" target="_blank">Shone Binu </a> <img src="github-logo.png"
                alt="Github Logo">

    </footer>

</body>

</html>
